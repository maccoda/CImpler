# Optional: Install a C compiler, cmake and git into the container.
# You will often need this when you (or any of your dependencies) depends on C code.
before_script:
  - apt-get update -yqq
  - apt-get install -yqq pkg-config libssl-dev make cmake
  - apt-get install -yqq --no-install-recommends build-essential

# Use cargo to test the project
test:stable:
  image: "scorpil/rust:stable"
  script:
    - rustc --version && cargo --version      # Print version info for debugging
    - cargo test --verbose --jobs 1 --release # Don't paralize to make errors more readable

# Use cargo to test the project
test:beta:
  image: "scorpil/rust:beta"
  script:
    - rustc --version && cargo --version      # Print version info for debugging
    - cargo test --verbose --jobs 1 --release # Don't paralize to make errors more readable

# Use cargo to test the project
test:nightly:
  image: "scorpil/rust:nightly"
  script:
    - rustc --version && cargo --version      # Print version info for debugging
    - cargo test --verbose --jobs 1 --release # Don't paralize to make errors more readable

# Upload user guide and docs
pages:
  image: "scorpil/rust:stable"
  script:
  - cargo install mdbook
  - export PATH=$(pwd)/bin:$HOME/.cargo/bin:$PATH
  - mdbook build -d public user_guide
  - cargo doc
  - mv target/doc public/doc

  artifacts:
    paths:
    - public

  cache:
    paths:
    - $HOME/.cargo
